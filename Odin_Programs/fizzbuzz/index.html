<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userNum = parseInt(window.prompt("Enter the FuzzBuzz number: "));
        for (let i = 1; i <= userNum; i++) {
            let output = '';
            if (i % 3 === 0) {
                output += 'Fizz';
            }
            if (i % 5 === 0)  {
                output += 'Buzz';
            }
            if (i % 3 !== 0 && i % 5 !== 0)  {
                output = i;
            }
            console.log(output)
        }
    </script>
</body>
</html>
